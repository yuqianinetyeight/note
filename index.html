<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上狼人殺</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 登入區域 -->
        <div id="loginArea" class="text-center mt-5">
            <h1>線上狼人殺</h1>
            <div class="mb-3">
                <input type="text" id="playerName" class="form-control" placeholder="請輸入你的名字">
            </div>
            <div class="mb-3">
                <input type="text" id="roomId" class="form-control" placeholder="房間代碼（創建新房間請留空）">
            </div>
            <button id="joinGame" class="btn btn-primary">進入遊戲</button>
        </div>

        <!-- 遊戲大廳 -->
        <div id="lobby" class="mt-5 d-none">
            <h2>遊戲大廳 - <span id="currentRoom"></span></h2>
            <div class="row">
                <div class="col-md-8">
                    <h3>玩家列表</h3>
                    <div id="playerList" class="list-group mb-3"></div>
                    <div id="gameControls" class="mb-3">
                        <button id="startGame" class="btn btn-success">開始遊戲</button>
                        <button id="leaveGame" class="btn btn-danger">離開房間</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <h3>遊戲設置</h3>
                    <div class="mb-3">
                        <label>狼人數量</label>
                        <input type="number" id="werewolfCount" class="form-control" value="2" min="1" max="3">
                    </div>
                </div>
            </div>
        </div>

        <!-- 遊戲區域 -->
        <div id="gameArea" class="mt-5 d-none">
            <div class="row">
                <div class="col-md-8">
                    <h2>遊戲進行中</h2>
                    <div id="gameStatus" class="alert alert-info"></div>
                    <div id="actionArea"></div>
                    <div id="playerBoard" class="row"></div>
                </div>
                <div class="col-md-4">
                    <h3>遊戲日誌</h3>
                    <div id="gameLog" class="game-log"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模態框 -->
    <div class="modal fade" id="roleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">你的角色</h5>
                </div>
                <div class="modal-body">
                    <p id="roleText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">了解</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入必要的函式庫 -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
